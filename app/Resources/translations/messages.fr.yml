app:
    default:
        appName: Association manager
        appSlogan: Gérer votre association
    security:
        login:
            title: Page de connection
            formTitle: Formulaire de connexion
            inputLogin: E-mail ou nom d'utilisateur
            inputPassword: Mot de passe
            inputRememberMe: Se souvenir de moi
            submitBtn: Se connecter
            becomeMemberLink: Devenir membre maintenant !
            forgottenPassword: Mot de passe oublié ?
        forgotPassword:
            title: Mot de passe oublié ?
            text: >
                    Entrer votre e-mail que vous avez utilisé pour vous enregistrer. Nous vous envoyons un e-mail
                    avec un lien pour pour réinitialiser votre mot de passe.
            inputEmail: E-mail
            submitBtn: Réinitialiser votre mot de passe
            loginLink: Connectez-vous !
        askNewPasswordMail:
            subject: Demande de changement de mot de passe
            message: |
                        Bonjour [name],<br/>
                        <br/>
                        Une demande de modification de mot de passe a été effectué pour cet e-mail.<br/>
                        Si vous n'êtes pas l'auteur de cette demande veuillez simplement l'ignorer, <br/>
                        sinon veuillez cliquer le lien suivant <a href="[link]">changer de mot de passe</a><br/>
                        et suivre les instructions de la page qui va s'afficher.<br/>
                        <br/>
                        Cordialement,
        changePassword:
            text: >
                    Vous pouvez réinitialiser votre mot de passe, attention votre mot de passe
                    doit faire au moins 6 caractères et contenir des caractères spéciaux et des chiffres.
            successText: >
                    Votre mot de passe a été changé avec succès, vous pouvez vous connecter en cliquant sur le lien si
                    dessous.
            inputPassword: Mot de passe
            inputPasswordCheck: Vérification